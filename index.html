    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      html.dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      @media print {
        /* Hide any element with the no-print class */
        .no-print {
          display: none !important;
        }

        /* Hide everything on the page by default */
        body * {
          visibility: hidden;
        }

        /* Make the specific printable area and all its children visible */
        #invoice-modal-container, #invoice-modal-container *,
        #report-printable-area, #report-printable-area * {
          visibility: visible;
        }
        
        /* === 80mm THERMAL RECEIPT STYLES === */
        #invoice-modal-container {
            position: absolute !important;
            left: 0 !important;
            top: 0 !important;
            width: 80mm !important; /* Standard Thermal Paper Width */
            margin: 0 !important;
            padding: 0 !important;
            background: white !important;
            display: block !important; /* Override flexbox centering */
            overflow: visible !important;
        }
        
        #invoice-modal {
            width: 100% !important;
            max-width: none !important;
            box-shadow: none !important;
            border: none !important;
            background: white !important;
            color: black !important;
            padding: 0 !important;
        }

        #invoice-content {
            padding: 0 !important;
            font-family: 'Courier New', Courier, monospace !important; /* Monospace for alignment */
            color: black !important;
        }

        #invoice-content * {
            color: black !important;
        }

        /* Adjust font sizes for thermal printing */
        #invoice-content h2 { font-size: 14pt !important; margin-bottom: 5px !important; }
        #invoice-content p, #invoice-content span, #invoice-content div { font-size: 9pt !important; line-height: 1.2 !important; }
        #invoice-content .text-xl { font-size: 12pt !important; }
        #invoice-content .text-2xl { font-size: 14pt !important; }
        
        /* Table adjustments for narrow width */
        #invoice-content table { width: 100% !important; }
        #invoice-content th, #invoice-content td { font-size: 8pt !important; padding: 2px 0 !important; }

        
        /* === REPORT PRINTING (A4) === */
        #report-printable-area {
            position: absolute !important;
            left: 0 !important;
            top: 0 !important;
            width: 100% !important;
            background: white !important;
            color: black !important;
            padding: 20px !important;
        }
        
        /* Remove dark mode backgrounds for print */
        #report-printable-area .bg-slate-800, 
        #report-printable-area .bg-slate-900, 
        #report-printable-area .bg-slate-700 {
            background-color: white !important;
            color: black !important;
            border: none !important;
            box-shadow: none !important;
        }

        /* Table Styling for Reports */
        #report-printable-area table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10pt;
            color: black !important;
        }
        #report-printable-area th, #report-printable-area td {
            border: 1px solid #000;
            padding: 6px;
            color: black !important;
        }
        #report-printable-area th {
            background-color: #f0f0f0 !important;
            font-weight: bold;
        }

        /* Show the print header */
        #report-printable-area .print-header {
            display: block !important;
            margin-bottom: 20px;
            border-bottom: 2px solid black;
            padding-bottom: 10px;
            text-align: center;
        }
        #report-printable-area .print-header h1 { font-size: 20pt; font-weight: bold; color: black; margin: 0; }
        #report-printable-area .print-header h2 { font-size: 16pt; color: black; margin: 5px 0; }
        #report-printable-area .print-header .report-details { font-size: 10pt; display: flex; justify-content: space-between; margin-top: 10px; }

        /* Hide specific elements inside reports that don't print well (like charts or inputs) */
        #report-printable-area input, 
        #report-printable-area select, 
        #report-printable-area button {
            display: none !important;
        }
        
        /* Reset layout containers */
        html, body {
            height: auto !important;
            overflow: visible !important;
        }
      }
    </style>
