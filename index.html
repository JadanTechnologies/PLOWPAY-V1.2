<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowPay - SaaS POS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 400: '#94a3b8',
                500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a',
                950: '#020617'
              },
              cyan: {
                50: '#ecfeff', 100: '#cffafe', 200: '#a5f3fc', 300: '#67e8f9', 400: '#22d3ee',
                500: '#06b6d4', 600: '#0891b2', 700: '#0e7490', 800: '#155e75', 900: '#164e63'
              },
              teal: {
                50: '#f0fdfa', 100: '#ccfbf1', 200: '#99f6e4', 300: '#5eead4', 400: '#2dd4bf',
                500: '#14b8a6', 600: '#0d9488', 700: '#0f766e', 800: '#115e59', 900: '#134e4a'
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      html.dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      @media print {
        body * {
          visibility: hidden;
        }
        #invoice-modal, #invoice-modal *,
        #report-printable-area, #report-printable-area * {
          visibility: visible;
        }
        #invoice-modal, #report-printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: auto;
          background: white !important;
          color: black !important;
          padding: 1.5rem;
        }
        #invoice-content *, #report-printable-area * {
            color: black !important;
            background: transparent !important;
        }
        #report-printable-area table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 10pt;
        }
        #report-printable-area th, #report-printable-area td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }
        #report-printable-area th {
            background-color: #f2f2f2 !important;
            font-weight: bold;
        }
        #report-printable-area .print-header {
            display: block !important;
            text-align: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #333;
            padding-bottom: 1rem;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
