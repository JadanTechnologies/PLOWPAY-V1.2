    <style>
      body {

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      html.dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      @media print {
        /* Hide non-essential UI components */
        body > #root > div > aside, 
        body > #root > div > div > header,
        .no-print {
          display: none !important;
        }

        /* Reset main content area for printing */
        body > #root > div > div > main {
          padding: 0 !important;
          overflow: visible !important;
        }

        /* Make the printable modal wrapper take up the whole screen */
        #invoice-modal-container {
          position: static !important;
          display: block !important;
          background: none !important;
          backdrop-filter: none !important;
          padding: 0 !important;
          height: auto !important;
          width: 100% !important;
          overflow: visible !important;
        }

        /* The printable area should be a block element */
        #invoice-modal, #report-printable-area {
          visibility: visible;
          display: block !important;
          position: static !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          background: white !important;
          color: black !important;
          padding: 1.5rem !important;
          margin: 0 !important;
          border: none !important;
          box-shadow: none !important;
        }
        
        /* Ensure all children within printable areas are visible and styled for print */
        #invoice-content *, #report-printable-area * {
            visibility: visible !important;
            color: black !important;
            background: transparent !important;
            box-shadow: none !important;
            text-shadow: none !important;
        }

        /* Specific styles for report printing */
        #report-printable-area table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 10pt;
        }
        #report-printable-area th, #report-printable-area td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }
        #report-printable-area th {
            background-color: #f2f2f2 !important;
            font-weight: bold;
        }
        #report-printable-area .print-header {
            display: block !important;
            text-align: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #333;
            padding-bottom: 1rem;
        }
      }
    </style>
