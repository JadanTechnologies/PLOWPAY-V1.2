<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowPay - SaaS POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',
                900: '#111827',
                950: '#030712',
              }
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        body * {
          visibility: hidden;
        }
        #invoice-modal, #invoice-modal *,
        #report-printable-area, #report-printable-area * {
          visibility: visible;
        }
        #invoice-modal, #report-printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: auto;
          background: white !important;
          color: black !important;
          padding: 1.5rem;
        }
        #invoice-content *, #report-printable-area * {
            color: black !important;
            background: transparent !important;
        }
        #report-printable-area table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 10pt;
        }
        #report-printable-area th, #report-printable-area td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }
        #report-printable-area th {
            background-color: #f2f2f2 !important;
            font-weight: bold;
        }
        #report-printable-area .print-header {
            display: block !important;
            text-align: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #333;
            padding-bottom: 1rem;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>

}
</script>

  </body>
</html>
