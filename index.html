    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 400: '#94a3b8',
                500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a',
                950: '#020617'
              },
              cyan: {
                50: '#ecfeff', 100: '#cffafe', 200: '#a5f3fc', 300: '#67e8f9', 400: '#22d3ee',
                500: '#06b6d4', 600: '#0891b2', 700: '#0e7490', 800: '#155e75', 900: '#164e63'
              },
              teal: {
                50: '#f0fdfa', 100: '#ccfbf1', 200: '#99f6e4', 300: '#5eead4', 400: '#2dd4bf',
                500: '#14b8a6', 600: '#0d9488', 700: '#0f766e', 800: '#115e59', 900: '#134e4a'
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      html.dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      @media print {
        /* Hide any element with the no-print class */
        .no-print {
          display: none !important;
        }

        /* Hide everything on the page by default */
        body * {
          visibility: hidden;
        }

        /* Make the specific printable area and all its children visible */
        #invoice-modal-container, #invoice-modal-container *,
        #report-printable-area, #report-printable-area * {
          visibility: visible;
        }

        /* Reset printable containers to just wrap their content for printing */
        #invoice-modal-container, #report-printable-area {
          position: static !important;
          display: block !important;
          float: none !important;
          width: auto !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          background: none !important;
          backdrop-filter: none !important;
          border: none !important;
          box-shadow: none !important;
        }
        
        /* Generic printable area styles */
        #report-printable-area {
            background: white !important;
            color: black !important;
            width: 100% !important;
        }
        
        /* === REPORT PRINTING STYLES === */
        #report-printable-area table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 10pt;
        }
        #report-printable-area th, #report-printable-area td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        #report-printable-area th {
            background-color: #f2f2f2 !important;
            font-weight: bold;
            -webkit-print-color-adjust: exact; /* Force background color printing in Chrome */
            color-adjust: exact;
        }
        #report-printable-area .print-header {
            display: block !important;
            padding: 1rem;
            border-bottom: 2px solid #333;
            margin-bottom: 1.5rem;
        }
        #report-printable-area .print-header .business-name {
            font-size: 18pt;
            font-weight: bold;
            text-align: center;
        }
         #report-printable-area .print-header .report-title {
            font-size: 14pt;
            font-weight: bold;
            text-align: center;
            margin-top: 0.25rem;
        }
        #report-printable-area .print-header .report-details {
            display: flex;
            justify-content: space-between;
            font-size: 9pt;
            margin-top: 1rem;
            padding-top: 0.5rem;
            border-top: 1px solid #ccc;
        }

        /* === 80mm THERMAL RECEIPT STYLES FOR INVOICE === */
        #invoice-modal {
            width: 80mm !important;
            height: auto !important;
            background: white !important;
            color: black !important;
            padding: 5mm !important;
            margin: 0 auto !important; /* Center receipt on the printed page */
            font-family: 'Courier New', Courier, monospace;
            font-size: 9pt;
            line-height: 1.3;
            box-shadow: none !important;
            border: none !important;
        }
        #invoice-content * {
            color: black !important;
            background: transparent !important;
            box-shadow: none !important;
            text-shadow: none !important;
        }
        #invoice-content .receipt-header {
            text-align: center;
            margin-bottom: 10px;
        }
        #invoice-content .receipt-header svg.brand-logo {
            display: block !important;
            margin: 0 auto !important;
            fill: black !important;
            color: black !important;
        }
        #invoice-content .receipt-header h2 {
            font-size: 12pt;
            font-weight: bold;
            margin: 5px 0 0 0;
            padding: 0;
        }
        #invoice-content .receipt-header p {
            font-size: 8pt;
            margin: 2px 0;
        }
        #invoice-content .receipt-details,
        #invoice-content .totals-section,
        #invoice-content .payment-details {
            border-top: 1px dashed black;
            padding-top: 5px;
            margin-top: 5px;
        }
        #invoice-content .receipt-details {
            font-size: 8pt;
            margin-bottom: 10px;
        }
        #invoice-content table {
            width: 100%;
        }
        #invoice-content table thead {
            border-top: 1px dashed black;
            border-bottom: 1px dashed black;
        }
        #invoice-content table th {
            text-align: left;
            padding: 4px 2px;
            font-size: 8pt;
            font-weight: bold;
        }
        #invoice-content table td {
            padding: 2px;
            font-size: 8pt;
            vertical-align: top;
        }
        #invoice-content table td > div {
            line-height: 1.2;
        }
        #invoice-content table .text-xs { /* This targets Tailwind class */
            font-size: 7pt !important;
            color: #333 !important;
        }
        #invoice-content .totals-section div,
        #invoice-content .payment-details div {
            display: flex;
            justify-content: space-between;
            font-size: 8pt;
            padding: 1px 0;
        }
        #invoice-content .totals-section .font-bold,
        #invoice-content .payment-details .font-bold { /* Targets Tailwind class */
            font-weight: bold;
            font-size: 9pt;
        }
        #invoice-content .footer-message {
            text-align: center;
            margin-top: 15px;
            font-size: 8pt;
        }
      }
    </style>
